<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Points</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
<header>

</header>
<main>
    <div class="container m-5">
        <h1 th:text="${activity.getName()}"></h1>
        <table class="table table-stripped">
            <thead>
            <th>Index</th>
            <th>Points</th>
            </thead>
            <tbody>
            <tr th:if="${activity.getCode().equals(point.getCode())}" th:each="point : ${points}">
                <td th:text="${point.getIndex()}"></td>
                <td th:text="${point.getPoints()}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <br>
        <a th:href="@{'/courses/{id}' (id=${activity.getCourse().getId()})}" class="btn btn-dark">BACK</a>
    </div>
</main>
</body>
</html>
