<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Professors</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <script>
        type = "text/javascript"
        src = "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    </script>
</head>
<body>
<header>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/courses">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/teachers">Professors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/students">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/activity">Activities</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-success me-2" type="submit">Login</button>
                        <button class="btn btn-outline-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="container h-auto">
    <div class="m-5">
        <h1 th:text="${course.getName()} + ' - ' + ${course.getYear()}"></h1>
        <table class="table table-responsive table-stripped">
            <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Total Points</th>
            <th>Grade</th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="student : ${course.getStudentList()}">
                <td th:text="${student.getIndex()}"></td>
                <td th:text="${student.getUser().getName()}"></td>
                <td th:text="${student.getUser().getSurname()}"></td>
                <div th:each="grade: ${student.getGrades()}">

                    <div th:if="${grade.getCourseId() == course.getId()}">
                        <td th:text="${grade.getTotalPoints()}"></td>
                        <td th:text="${grade.getGrade()}"></td>
                    </div>


                </div>
                <td>
                    <form th:method="DELETE"
                          th:action="@{'/courses/removeStudentFromCourse/{id}' (id=${student.getIndex()})}">
                        <button class="btn btn-outline-danger btn-sm">Remove</button>
                        <input type="hidden" name="courseId" th:value="${course.getId()}">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:each="activity : ${course.getActivityList()}">
            <a th:href="@{'/points/{id}' (id=${activity.getCode()})}" th:text="${activity.getName()}"></a>
        </div>
        <br>
        <br>
        <a th:href="@{'/courses/addStudentsManual/{id}' (id=${course.getId()})}" class="btn btn-dark">Add student to
            course</a>
        <a th:href="@{'/activity/create/{id}' (id=${course.getId()})}" class="btn btn-dark">Add activity</a>
        <a href="/courses" class="btn btn-dark">BACK</a>
    </div>
</main>

<footer class="bg-light text-center text-lg-start position-absolute bottom-0 w-100">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright:
        <a class="text-dark" href="#">Grading System</a>
    </div>
</footer>
</body>
</html>
