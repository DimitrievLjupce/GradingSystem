<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Professors</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
</head>
<body>
<header>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/courses">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/teachers">Professors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/students">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/activity">Activities</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-success me-2" type="submit">Login</button>
                        <button class="btn btn-outline-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="mt-3 h-100">
        <div class="container">
            <div class="row mt-4 mb-4">
                <div class="col col-md-9">
                    <h1>Courses</h1>
                </div>
                <div class="col col-md-3">
                    <form method="GET" action="/courses">
                        <div class="input-group me-0">
                            <div class="form-outline">
                                <input type="search" name="searchText" class="form-control border"
                                       placeholder="Search..."/>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row container-fluid">
            <div class="col-md-2 col-sm-12">
                <form method="GET" action="/courses" class="mb-5">
                    <h4>Filter by year</h4>
                    <select name="year" class="form-control w-100" style="cursor: pointer">
                        <option value="---">---</option>
                        <option th:each="year: ${years}" th:text="${year}" th:value="${year}"></option>
                    </select>
                    <button type="submit" class="btn btn-info mt-3">Filter</button>
                </form>
                <a href="/courses/create" class="btn btn-success">Create</a>
                <a href="/" class="btn btn-dark">Back</a>
            </div>
            <div class="col-md-10 col-sm-12">
                <div class="row">
                    <div class="col-md-4 col-sm-12" th:each="course : ${courses}">
                        <div class="card rounded mb-5" style="width: 80%; height: 15rem; border-radius: 10px;">
                            <div style="background-color: lightblue; height: 15%;" class="card-img-top"></div>
                            <div class="card-body mt-auto">
                                <h3 class="card-title" th:text="${course.name}"></h3>
                                <h5 class="card-text" th:text="${course.year}"></h5>
                            </div>
                            <div class="card-footer">
                                <a th:href="@{'/courses/{id}' (id=${course.getId()})}" class="btn btn-primary">View
                                    Course</a>
                                <a th:href="@{'/courses/{id}/edit/' (id=${course.getId()})}" class="btn btn-secondary">Edit
                                    Course</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-light text-center text-lg-start bottom-0 w-100">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright:
        <a class="text-dark" href="#">Grading System</a>
    </div>
</footer>
</body>
</html>
